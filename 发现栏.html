<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sheets/common.css">
    <link rel="stylesheet" href="sheets/signal.css">
    <link rel="stylesheet" href="sheets/option.css">
    <link rel="stylesheet" href="sheets/main.css">
    <link rel="stylesheet" href="sheets/buttons.css">
    <link rel="stylesheet" href="sheets/main-我栏.css">
    <link rel="stylesheet" href="sheets/main-发现栏.css">
    <link rel="stylesheet" href="sheets/下拉选单.css">
    <link rel="stylesheet" href="sheets/摇一摇页面.css">
    <link rel="stylesheet" href="sheets/朋友圈页面.css">
</head>
<body>
<div class="wrap">
    <div class="signal">
        <div class="signal-left">
            <div class="service">
                <div class="yidong"><p>中国移动</p></div>
                <div class="liantong"><p>中国联通</p></div>
            </div>
        </div>
        <div class="signal-right">
            <div class="G2"><p>G2</p></div>
            <div class="signal-tile border">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
            </div>
            <div class="G4"><p>G4</p></div>
            <div class="signal-tile border">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
            </div>
            <div class="battery">
                <div class="body xy-center">
                    <div class="inside"></div>
                </div>
                <div class="head"></div>
            </div>
            <div class="time"><p>早上8:40</p></div>
        </div>
    </div>
    <div class="option border">
        <div class="option-left border"><p>微信（43）</p></div>
        <div class="option-right border">
            <div class="search xy-center border"><img src="image/search.svg" alt=""></div>
            <div class="plus xy-center border">
                <div class="dropdown">
                    <span><img src="image/plus.svg" alt="" style="height: 35px"></span>
                    <div class="dropdown-content">
                        <div class="dropdown-content" style="color: white;font-size: 25px;text-align: left;">
                            <p>发起群聊</p>
                            <p>添加朋友</p>
                            <p>扫一扫</p>
                            <p>收付款</p>
                            <p>帮助与反馈</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        下拉选单一会看情况补上
    </div>
    <div class="main">
        <div class="divide-spot"></div>
        <a href="朋友圈页面.html" style="color: #1a1917;text-decoration: none;">
            <div class="main-bars">
                <img src="sheets/朋友圈.svg" alt="" height="50px" style="margin: 20px">
                <p style="font-size: 35px">朋友圈</p>
            </div>
        </a>
        <div class="divide-spot"></div>
        <div class="main-bars">
            <img src="sheets/扫一扫.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">扫一扫</p>
        </div>
        <a href="摇一摇页面.html" style="color: #1a1917;text-decoration: none;">
            <div class="main-bars">
                <img src="sheets/摇一摇.svg" alt="" height="50px" style="margin: 20px">
                <p style="font-size: 35px">摇一摇</p>
            </div>
        </a>

        <div class="divide-spot"></div>
        <div class="main-bars">
            <img src="sheets/看一看.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">看一看</p>
        </div>
        <div class="main-bars">
            <img src="sheets/搜一搜.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">搜一搜</p>
        </div>
        <div class="divide-spot"></div>
        <div class="main-bars">
            <img src="sheets/附近的人.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">附近的人</p>
        </div>
        <div class="main-bars">
            <img src="sheets/漂流瓶.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">漂流瓶</p>
        </div>
        <div class="divide-spot"></div>
        <div class="main-bars">
            <img src="sheets/购物.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">购物</p>
        </div>
        <div class="main-bars">
            <img src="sheets/游戏.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">游戏</p>
        </div>
        <div class="divide-spot"></div>
        <div class="main-bars">
            <img src="sheets/小程序.svg" alt="" height="50px" style="margin: 20px">
            <p style="font-size: 35px">小程序</p>
        </div>
        <div class="divide-spot" style="height: 440px"></div>


    </div>
    <div class="buttompart">
        <div class="buttons border">
            <div class="button xy-center border">
                <a href="主页面.html" style="text-decoration: none">
                    <img src="image/web_微信.svg" alt="" style="margin-left: 5px">
                    <p>微信</p>
                </a>
            </div>
            <div class="button xy-center border">
                <a href="通讯录.html" style="text-decoration: none">
                    <img src="image/container.svg" alt="" style="margin-left: 10px">
                    <p>通讯录</p>
                </a>
            </div>
            <div class="button xy-center border">
                <a href="发现栏.html" style="text-decoration: none">
                    <img src="image/绿compass.svg" alt="" style="margin-left: 5px">
                    <p>发现</p>
                </a>
            </div>
            <div class="button xy-center border">
                <a href="我栏.html" style="text-decoration: none">
                    <img src="image/user.svg" alt="">
                    <p>&nbsp;我</p>
                </a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
